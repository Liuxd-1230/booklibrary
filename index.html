    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f2f2f7; /* iOS Light Gray Base */
        -webkit-font-smoothing: antialiased;
        overscroll-behavior-y: none; /* Prevent bounce on pull-to-refresh effect */
      }
      .font-serif {
        font-family: 'Lora', serif;
      }
      /* Custom Scrollbar hide */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .glass-panel-dark {
        background: rgba(30, 30, 30, 0.65);
        backdrop-filter: blur(25px) saturate(180%);
        -webkit-backdrop-filter: blur(25px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }
      /* PDF Text Layer Styles - Critical for selection */
      .textLayer {
        position: absolute;
        text-align: initial;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        opacity: 0.2;
        line-height: 1.0;
        transform-origin: 0 0;
        pointer-events: none; /* Allow clicks to pass through to canvas if needed, but text needs to be selectable */
      }
      .textLayer span {
        color: transparent;
        position: absolute;
        white-space: pre;
        cursor: text;
        transform-origin: 0% 0%;
        pointer-events: auto; /* Re-enable pointer events for text selection */
      }
      .textLayer ::selection {
        background: rgba(0, 122, 255, 0.3);
        color: transparent;
      }
      /* Smooth fade in animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fadeIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      ::selection {
        background: #007AFF;
        color: white;
      }
    </style>
